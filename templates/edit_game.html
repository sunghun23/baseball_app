{% extends "base.html" %}
{% block content %}
<h3 class="mb-4 text-center">📝 경기 수정</h3>

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">경기 이름</label>
            <input type="text" name="name" id="name" class="form-control"
                   value="{{ game['name'] }}" required>
          </div>

          <div class="mb-3">
            <label for="date" class="form-label">날짜</label>
            <input type="date" name="date" id="date" class="form-control"
                   value="{{ game['date'] }}">
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">장소</label>
            <input type="text" name="location" id="location" class="form-control"
                   value="{{ game['location'] }}">
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary w-50 me-2">수정하기</button>
            <a href="{{ url_for('leaderboard') }}" class="btn btn-secondary w-50">취소</a>
          </div>
        </form>

        <form action="{{ url_for('delete_game', game_id=game['id']) }}" method="POST" class="mt-3">
          <button type="submit" class="btn btn-danger w-100"
                  onclick="return confirm('정말 이 경기를 삭제하시겠습니까?')">삭제하기</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
