{% extends "base.html" %}
{% block content %}
<h3 class="mb-4 text-center">📝 타격 기록 수정</h3>

<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <form method="POST">

          <div class="mb-3">
            <label for="player_id" class="form-label">선수 선택</label>
            <select name="player_id" id="player_id" class="form-select" required>
              {% for p in players %}
              <option value="{{ p['id'] }}" {% if p['id'] == rec['player_id'] %}selected{% endif %}>
                {{ p['name'] }} ({{ p['position'] or 'N/A' }})
              </option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="game_id" class="form-label">경기 선택</label>
            <select name="game_id" id="game_id" class="form-select">
              <option value="">경기를 선택하지 않음</option>
              {% for g in games %}
              <option value="{{ g['id'] }}" {% if g['id'] == rec['game_id'] %}selected{% endif %}>
                {{ g['name'] }} {% if g['date'] %}({{ g['date'] }}){% endif %}
              </option>
              {% endfor %}
            </select>
          </div>

          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="ab" class="form-label">타수 (AB)</label>
              <input type="number" name="ab" id="ab" class="form-control" value="{{ rec['ab'] }}" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="hits" class="form-label">안타 (H)</label>
              <input type="number" name="hits" id="hits" class="form-control" value="{{ rec['hits'] }}" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="hr" class="form-label">홈런 (HR)</label>
              <input type="number" name="hr" id="hr" class="form-control" value="{{ rec['hr'] }}">
            </div>
            <div class="col-md-3 mb-3">
              <label for="rbi" class="form-label">타점 (RBI)</label>
              <input type="number" name="rbi" id="rbi" class="form-control" value="{{ rec['rbi'] }}">
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary w-50 me-2">수정하기</button>
            <a href="{{ url_for('player_detail', player_id=rec['player_id']) }}" class="btn btn-secondary w-50">취소</a>
          </div>
        </form>

        <form action="{{ url_for('delete_batting', record_id=rec['id']) }}" method="POST" class="mt-3">
          <button type="submit" class="btn btn-danger w-100"
                  onclick="return confirm('이 기록을 삭제하시겠습니까?')">삭제하기</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
