{% extends "base.html" %}
{% block content %}
<h3 class="mb-4 text-center">🧢 투수 기록 수정</h3>

<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <form method="POST">

          <div class="mb-3">
            <label for="player_id" class="form-label">선수 선택</label>
            <select name="player_id" id="player_id" class="form-select" required>
              {% for p in players %}
              <option value="{{ p['id'] }}" {% if p['id'] == rec['player_id'] %}selected{% endif %}>
                {{ p['name'] }} ({{ p['position'] or 'N/A' }})
              </option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="game_id" class="form-label">경기 선택</label>
            <select name="game_id" id="game_id" class="form-select">
              <option value="">경기를 선택하지 않음</option>
              {% for g in games %}
              <option value="{{ g['id'] }}" {% if g['id'] == rec['game_id'] %}selected{% endif %}>
                {{ g['name'] }} {% if g['date'] %}({{ g['date'] }}){% endif %}
              </option>
              {% endfor %}
            </select>
          </div>

          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="innings" class="form-label">이닝 (IP)</label>
              <input type="number" step="0.1" name="innings" id="innings" class="form-control" value="{{ rec['innings'] }}" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="er" class="form-label">자책점 (ER)</label>
              <input type="number" min="0" name="er" id="er" class="form-control" value="{{ rec['er'] }}" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="so" class="form-label">삼진 (SO)</label>
              <input type="number" min="0" name="so" id="so" class="form-control" value="{{ rec['so'] }}" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="bb" class="form-label">볼넷 (BB)</label>
              <input type="number" min="0" name="bb" id="bb" class="form-control" value="{{ rec['bb'] }}" required>
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary w-50 me-2">수정하기</button>
            <a href="{{ url_for('player_detail', player_id=rec['player_id']) }}" class="btn btn-secondary w-50">취소</a>
          </div>
        </form>

        <form action="{{ url_for('delete_pitching', record_id=rec['id']) }}" method="POST" class="mt-3">
          <button type="submit" class="btn btn-danger w-100"
                  onclick="return confirm('이 기록을 삭제하시겠습니까?')">삭제하기</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
